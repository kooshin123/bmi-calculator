<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <script src="main.js"></script>

  <!-- ==== CSS gudaha faylka ==== -->
  <style>
    :root {
      --card-bg: #ffffff;
      --primary:  #5b55ff;   /* badhanka & accent */
      --primary-dark:#4a44e0;
      --border-r:  18px;
      --shadow:    0 12px 28px rgba(50, 50, 105, 0.15);
      --txt-dark:  #1e1e1e;
      --gray:      #666;
    }

    /* -- RESET -- */
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,Arial,sans-serif;}

    /* -- BODY -- */
    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:1rem;
      background:linear-gradient(145deg,#f1f0ff 0%,#e5e3ff 50%,#dcd9ff 100%);
    }

    /* -- CARD -- */
    .card{
      width:100%;
      max-width:450px;
      background:var(--card-bg);
      border-radius:var(--border-r);
      box-shadow:var(--shadow);
      padding:2.5rem 2rem;
      display:flex;
      flex-direction:column;
      gap:1.4rem;
    }

    h1{
      text-align:center;
      font-size:clamp(1.6rem,4vw,2rem);
      color:var(--txt-dark);
      font-weight:600;
    }

    label{
      font-weight:600;
      color:var(--txt-dark);
      margin-bottom:0.25rem;
      display:block;
    }

    input{
      width:100%;
      padding:0.85rem 1rem;
      font-size:1rem;
      border:2px solid #d4d4ff;
      border-radius:var(--border-r);
      outline:none;
      transition:border-color .2s;
    }
    input:focus{border-color:var(--primary);}

    button{
      width:100%;
      padding:1rem 1.25rem;
      background:var(--primary);
      border:none;
      border-radius:var(--border-r);
      color:#fff;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      transition:background .2s, transform .1s;
    }
    button:hover{background:var(--primary-dark);}
    button:active{transform:scale(.98);}

    #result{
      min-height:1.5em;
      text-align:center;
      font-weight:600;
      color:var(--gray);
    }

    /* -- RESPONSIVE TWEAKS -- */
    @media(max-width:480px){
      .card{padding:2rem 1.2rem;}
      label,input,button{font-size:.95rem;}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>BMI</h1>

    <div>
      <label for="height">Height (meters)</label>
      <input type="number" id="height" step="0.01" placeholder="e.g. 1.75">
    </div>

    <div>
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" step="0.1" placeholder="e.g. 70">
    </div>

    <button id="calcBtn">Calculate</button>

    <p id="result"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
